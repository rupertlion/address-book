<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Address book</title>
</head>

<body class="bg-grey-light">
  <div class="w-full py-8 pb-4">
      <h1 class="font-sans text-4xl text-grey-darkest text-center">Contacts</h1>
  </div>
  <button class="add-contact">Add Contact</button>
  
  <div class="container w-1/2 mx-auto rounded overflow-hidden shadow-lg mt-6 bg-grey-lightest" action="#">
  <form class="new-contact-form" action="#">
    <div class="flex flex-wrap -mx-3 mb-4 px-3 py-3">
      <div class="w-1/2 md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">Name</label>
        <input class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="contact-name" name="name" type="text" placeholder="Name">
      </div>
      <div class="w-1/2 md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="email">Email
        </label>
        <input class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="contact-email" name="email" type="email" placeholder="Email">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-4 px-3 py-3">
      <div class="w-1/2 md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phone">Phone
        </label>
        <input class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="contact-phone" name="phone" type="text" placeholder="Phone">
      </div>
      <div class="w-1/2 md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="company">Company
        </label>
        <input class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="contact-company" name="company" type="text" placeholder="Company">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-4 px-3 py-3">
      <div class="w-1/2 md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="notes">Notes</label>
        <textarea class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="contact-notes" name="notes" type="text" placeholder="Notes"></textarea>
      </div>
      <div class="w-1/2 md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="twitter">Twitter
        </label>
        <input class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="contact-twitter" name="twitter" type="text" placeholder="Twitter">
      </div>
    </div>

    <input class="save-contact" type="submit" value="Save contact">   
  </form>
  </div>
  <script src="./dist/bundle.js"></script>
  <div class="contact-list">
    
  </div>  
</body>


</html>
